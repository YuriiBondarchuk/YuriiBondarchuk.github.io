<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smile</title>
</head>
<body>
<div align="center">

    <canvas width="500" height="500" >

    </canvas>
</div>


<script type='text/javascript'>
    //
    <!--initializing-->
    var canvas = document.querySelector('canvas');
    var smile = canvas.getContext('2d');
    var width = 500;
    var height = 500;
    canvas.width = width;
    canvas.height = height;

    // обработчик на клик
    canvas.addEventListener('click', function () {
        // белый фон правого глаза
        smile.beginPath();
        smile.arc(350, 150, 40, degToRad(0), degToRad(360), false);

        smile.fillStyle = 'white';
        smile.fill();

        //Глаз в виде линии

        smile.beginPath();
        smile.lineWidth = 20;
        smile.lineCap = "round";
        smile.moveTo(330, 150);
        smile.lineTo(370, 150);

        smile.strokeStyle = 'black';
        smile.stroke();

        //брова

        smile.beginPath();
        smile.lineWidth = 10;
        smile.lineCap = "round";
        smile.moveTo(290, 130);
        smile.lineTo(355, 80);

        smile.strokeStyle = 'black';
        smile.stroke();

// очистка
        function reset() {

            smile.beginPath();
            smile.arc(350, 150, 40, degToRad(0), degToRad(360), false);

            smile.fillStyle = 'white';
            smile.fill();

            smile.beginPath();
            smile.arc(350, 150, 20, degToRad(0), degToRad(360), false);

            smile.fillStyle = 'black';
            smile.fill();

            smile.beginPath();
            smile.lineWidth = 12;
            smile.lineCap = "round";
            smile.moveTo(290, 130);
            smile.lineTo(355, 80);

            smile.strokeStyle = 'yellow';
            smile.stroke();
        }

        setTimeout(reset, 200);


    })


    // круг
    smile.beginPath();
    smile.arc(250, 250, 250, degToRad(0), degToRad(360), false);
    smile.strokeStyle = "#f00";
    smile.fillStyle = 'yellow';

    smile.fill();
    smile.stroke();

    // белый фон левого глаза

    smile.beginPath();
    smile.arc(150, 150, 40, degToRad(0), degToRad(360), false);

    smile.fillStyle = 'white';
    smile.fill();

    // белый фон правого глаза

    smile.beginPath();
    smile.arc(350, 150, 40, degToRad(0), degToRad(360), false);

    smile.fillStyle = 'white';
    smile.fill();

    // левый глаз

    smile.beginPath();
    smile.arc(150, 150, 20, degToRad(0), degToRad(360), false);

    smile.fillStyle = 'black';
    smile.fill();

    //правый глаз


    smile.beginPath();
    smile.arc(350, 150, 20, degToRad(0), degToRad(360), false);

    smile.fillStyle = 'black';
    smile.fill();

    // рот
    smile.beginPath();
    smile.lineWidth = 15;
    smile.lineJoin = "round";
    smile.moveTo(100, 300);
    smile.lineTo(120, 320);
    smile.lineTo(140, 340);
    smile.lineTo(160, 360);
    smile.lineTo(240, 365);
    smile.lineTo(320, 360);
    smile.lineTo(340, 340);
    smile.lineTo(360, 320);
    smile.lineTo(380, 300);

    smile.strokeStyle = 'black';
    smile.stroke();


    function degToRad(deg) {
        return (Math.PI * deg) / 180;
    }

</script>
</body>
</html>
