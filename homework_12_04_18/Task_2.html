<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task_2</title>
</head>

<body>
    <script type="text/javascript">

        const getInitials = (obj) =>
            Object.values(obj)
            .map((name) => (typeof name == "string") ? (name.charAt(0) + ".") : "")
            .join('');


        console.log(getInitials({
            firstName: "Andy",
            lastName: "Davidson"
        })); // A.D.

        console.log(getInitials({
            firstName: "Andy"
        })); // A.

        console.log(getInitials({
            lastName: "Davidson",
            age: 20
        })); // D.




        const doubleArray = (obj) => obj.concat(obj)

        console.log(doubleArray([1, 2, 3])); // [1, 2, 3, 1, 2, 3]

        console.log(doubleArray([{
            one: 1,
            two: 2
        }])); // [{ one: 1, two: 2 }, { one: 1, two: 2 }]


        const merge = (obj1, obj2) => Object.assign({},obj1, obj2);

        console.log(merge({
            one: 1,
            two: 2
        }, {
            two: 22,
            three: 3
        })); // { one: 1, two: 22, three: 3 }

    </script>

</body>

</html>
