<script>

    $(document).ready(function(){
        $('.slider').bxSlider({
            slideMargin: 5,
            minSlides:1,
            maxSlides:1,
            moveSlides: 1,
            slideWidth:500,
            buildPager:true
    });

        $('div[class="view"]').bxSlider({
            controls: false
        });


    })
</script>



<div class="slider">

    <div  class="slider-my one"> <div class="view two"></div></div>
    <div  class="slider-my two"> <div class="view three"></div></div>

</div>
