<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
        <!-- Задание: Сделать форму, в которой будет таблица.
        В таблице должно быть минимум 5 объединенных ячеек (горизонтально и вертикально).
        В качестве примера можно взять чек из магазина и сверстать его так,
        чтоб названия товара и цены были редактируемыми полями. (пример: http://take.ms/GQLWy) -->


    <form class="" action="" method="post">
        <table border="1px">
            <tr>
                <th colspan="3" align="center">МАГАЗИН "Продукти-350 Каса №5"</th>

            </tr>
            <tr>
                <th rowspan="2" align="left">Печиво</th>
                <td><input type="text" name="" value="Рошен"></td>

                <td><input type="text" name="" value="7.10"></td>
            </tr>
            <tr>
                <td><input type="text" name="" value="ABK"></td>
                <td><input type="text" name="" value="8.00"></td>
            </tr>

            <tr>
                <th align="left" >Кава</th>
                <td><input type="text" value="Nescafe"></td>
                <td><input type="text" name="" value="5.60"></td>
</tr>
<tr>
                <th align="left">Пакет</th>
                <td colspan="2" align="center"><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Разом</td>
                <td colspan="2" align="center"><input type="text" value="20.70"></td>
            </tr>

            <tr>
                <td colspan="3" align="center"><input type="button" value="Зберегти"></td>
            </tr>

        </table>

    </form>


</body>
</html>
