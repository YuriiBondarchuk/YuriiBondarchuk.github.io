<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task_11</title>
</head>

<body>
    <script type="text/javascript">
        function addClass(str, str2) {
            var arr = str.split(' ');
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == str2) {
                    return str;
                }
            }
            return str.concat(' ').concat(str2);
        }
        var str = "menu top green";
        str = addClass(str, 'new');
        str = addClass(str, 'top');
        str = addClass(str, 'me');

        console.log(str); // "menu top green new me"
        function removeClass(str, str2) {
            var arr = str.split(' ');
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === str2) {
                    arr.splice(i, 1);
                }
            }
            return str = arr.join(' ');
        }

        str = removeClass(str, 'to');
        str = removeClass(str, 'new');

        str = toggleClass(str, 'green');
        str = toggleClass(str, 'red');

        function toggleClass(str, str2) {
            arr = str.split(' ');
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === str2) {
                    arr.splice(i, 1);
                    return str = arr.join(' ');
                }

            }
            return str = arr.join(' ').concat(' ').concat(str2);
        }

        console.log(str); // "menu top me red"
    </script>

</body>

</html>
