<!DOCTYPE html>
<html lang="en">

<head>

    <title>Task_6</title>
</head>

<body>
    <h3 style="text-align:center">Результат роботы в <i>Консоли</i></h3>


    <script type="text/javascript">
        var count = 0;
        for (var i = 2; i <= 30; i++) {
            for (var j = 1; j <= i; j++) {

                if (i % j == 0) {
                    count++;
                }
            }
            if (count == 2) {
                console.log(i);
            }
            count = 0;
        }
    </script>
</body>

</html>
