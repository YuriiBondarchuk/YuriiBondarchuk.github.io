<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task_8</title>
</head>

<body>
    <script type="text/javascript">
        var user = {

            isAdmin: false,
            age: 16,
            grant: function() {
                this.age = prompt("Введите Ваш возраст", 16);
                if (this.age > 18) {
                    alert(this.isAdmin = true);
                } else {
                    alert(this.isAdmin = false);
                }
            }

        };
        user.grant();
    </script>
</body>
